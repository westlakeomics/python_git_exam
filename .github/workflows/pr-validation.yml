name: PR Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**.py'
      - 'tests/**.py'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ruff
        run: |
          ruff check .

      - name: Run black
        run: |
          black --check .

      - name: Run isort
        run: |
          isort --check-only .

      - name: Run pytest
        run: |
          pytest -v tests/
